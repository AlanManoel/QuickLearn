<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Learn</title>

    <link rel="shortcut icon" href="../assets/img/logoQuickLearn.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header>
        <img src="../assets/img/logoQuickLearn.png" alt="logoQuickLearn">
        <h1>Lista encadeada</h1>
    </header>
    <main>
        <canvas id="canvas" height="510px" width="1320px">
            <p>Seu navegador não tem suporte canva</p>
        </canvas>

        <form id="formListaEncadeada">
            <div class="group">
                <input id="valorAdd" type="number" class="input">
            </div>
            <button id="btnAdd">
                Adicionar
            </button>
            <button id="btnRemover">
                Remover
            </button>
            <button id="btnPop">
                Pop
            </button>

            <label>Posição:</label>
            <div class="group">
                <input id="posicaoInserir" type="number" class="input">
            </div>
            <label>Valor:</label>
            <div class="group">
                <input id="valorInserir" type="number" class="input">
            </div>
            <button id="btnInserir">
                Inserir
            </button>
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
